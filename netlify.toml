[build]
  functions = "netlify/functions"

# IMPORTANT: Set ALLOWED_ORIGIN=https://form.neatmark.studio in your Netlify
# environment variables (Site → Environment variables). This locks all
# Netlify function CORS responses to your domain only.
# Without it, the functions fall back to '*' (any origin).

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "pdf-lib", "@pdf-lib/fontkit", "docx", "puppeteer-core"]
  included_files = ["assets/Norsal.ttf"]

# PDF/DOCX generation via pdf-lib is fast — 10s is plenty
[functions."submit"]
  timeout = 10

# PDF/DOCX generation + two email API calls
[functions."send-emails"]
  timeout = 20

# Netlify Identity configuration
[identity]
  enable = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # lucide is now self-hosted (/assets/lucide.local.js) — no CDN dependency.
    # Third-party dashboard scripts (jspdf, docx, dayjs) are now self-hosted in /assets/
    # so unpkg.com and cdnjs.cloudflare.com are no longer needed in script-src.
    # style-src includes identity.netlify.com so the Identity widget renders styled (not naked).
    # unsafe-inline is required by the Netlify Identity widget's inline styles.
    # frame-src includes identity.netlify.com so the login modal iframe can open.
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://identity.netlify.com https://challenges.cloudflare.com; style-src 'self' https://fonts.googleapis.com https://identity.netlify.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://form.neatmark.studio; connect-src 'self' https://form.neatmark.studio https://api.netlify.com https://identity.netlify.com https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com https://identity.netlify.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"

# Redirect rules
[[redirects]]
  from = "/admin"
  to = "/dashboard.html"
  status = 200
  force = true

