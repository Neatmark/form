[build]
  functions = "netlify/functions"

# IMPORTANT: Set ALLOWED_ORIGIN=https://form.neatmark.studio in your Netlify
# environment variables (Site → Environment variables). This locks all
# Netlify function CORS responses to your domain only.
# Without it, the functions fall back to '*' (any origin).

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "pdf-lib", "@pdf-lib/fontkit", "docx", "puppeteer-core", "@sparticuz/chromium"]
  included_files = ["assets/Norsal.ttf", "assets/Amiri-Regular.ttf"]

# Arabic PDF generation via Puppeteer needs more than the default 10s
[functions."submit"]
  timeout = 26

# PDF/DOCX generation + two email API calls — needs the same headroom
[functions."send-emails"]
  timeout = 26

# Netlify Identity configuration
[identity]
  enable = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # lucide is now self-hosted (/assets/lucide.local.js) — no CDN dependency.
    # Third-party dashboard scripts (jspdf, docx, dayjs) are now self-hosted in /assets/
    # so unpkg.com and cdnjs.cloudflare.com are no longer needed in script-src.
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://identity.netlify.com https://challenges.cloudflare.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://form.neatmark.studio https://api.netlify.com https://api.resend.com https://identity.netlify.com https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"

# Redirect rules
[[redirects]]
  from = "/admin"
  to = "/dashboard.html"
  status = 200
  force = true
